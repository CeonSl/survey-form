<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <h1 id="title">freeCodeCamp Survey Form</h1> -->
    <h1 id="title">Formulario de encuesta</h1>
    <!-- <p id="description">Thank you for taking the time to help us improve the platform</p> -->
    <p id="description">Gracias por tomarte el tiempo para ayudarnos a mejorar la plataforma</p>
    <form id="survey-form">
        <!-- <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name"
                required></label> -->
        <label id="name-label" for="name">Nombre <input id="name" type="text" placeholder="Ingrese su nombre"
                required></label>
        <!-- <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email"
                required></label> -->
        <label id="email-label" for="email">Correo electrónico<input id="email" type="email"
                placeholder="Ingrese su correo electrónico" required></label>
        <!-- <label id="number-label" for="age">Age <div class="min-label">(optional)</div> <input id="number" type="number"
                placeholder="Age" min=9 max=120></label> -->
        <label id="number-label" for="age">Edad <div class="min-label">(opcional)</div> <input id="number" type="number"
                placeholder="Ingrese su edad" min=9 max=120></label>
        <!-- <label for="dropdown"> Which option best describes your current role?
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
            </select>
        </label> -->
        <label for="dropdown"> ¿Qué opción describe mejor tu rol actual?
            <select id="dropdown">
                <option>Seleccione rol actual</option>
                <option>Estudiante</option>
                <option>Trabajo tiempo completo</option>
            </select>
        </label>
        <!-- <label>Would you recommend freeCodeCamp to a friend?</label> -->
        <label>¿Recomendarías freeCodeCamp a un amigo?</label>
        <div class="radios">
            <!-- <label><input type="radio" value="0" name="recommend"> Definitely</label>
            <label><input type="radio" value="1" name="recommend"> Maybe</label>
            <label><input type="radio" value="2" name="recommend"> Not sure</label> -->
            <label><input type="radio" value="0" name="recommend"> Definitivamente</label>
            <label><input type="radio" value="1" name="recommend"> Tal vez</label>
            <label><input type="radio" value="2" name="recommend"> No estoy seguro</label>
        </div>
        <!-- <label for="dropdown"> What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label> -->
        <label for="dropdown"> ¿Cuál es su característica favorita de freeCodeCamp?
            <select id="dropdown">
                <option>Seleccione una opción</option>
                <option>Los retos</option>
                <option>Los proyectos</option>
                <option>La comunidad</option>
                <option>El código abierto</option>
            </select>
        </label>
        <!-- <label>What would you like to see improved? <div class="min-label">(Check all that apply)</div></label> -->
        <label>¿Qué te gustaría ver mejorado? <div class="min-label">(Marque todas las que apliquen)</div></label>
        <div class='checkboxes'>
            <!-- <label><input type="checkbox" value="Front-end Projects"> Front-end Projects</label>
            <label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label>
            <label><input type="checkbox" value="Data Visualization"> Data Visualization</label>
            <label><input type="checkbox" value="Challenges"> Challenges</label>
            <label><input type="checkbox" value="Open Source Community"> Open Source Community</label> -->
            <label><input type="checkbox" value="Front-end Projects">Proyectos Front-end</label>
            <label><input type="checkbox" value="Back-end Projects">Proyectos Back-end</label>
            <label><input type="checkbox" value="Data Visualization">Visuación de datos</label>
            <label><input type="checkbox" value="Challenges">Retos</label>
            <label><input type="checkbox" value="Open Source Community">Comunidad de código abierto</label>
        </div>
        <!-- <label id="number-label" for="age">Any comments or suggestions? <textarea
                placeholder="Enter your comment here..." rows=6 cols=30></textarea></label> -->
        <label id="number-label" for="age">¿Algún comentario o sugerencia?<textarea
                placeholder="Ingrese su comentario aquí..." rows=6 cols=30></textarea></label>
        <input type="submit" id="submit" value="Enviar">
    </form>
</body>

</html>
